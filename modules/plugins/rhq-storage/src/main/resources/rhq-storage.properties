rhq.storage.description=RHQ Storage Node
rhq.storage.version=${project.version}

# INSTALL TIME ONLY PROPERTIES: rhq.storage.listen-address and rhq.storage.hostname will only be used during
# the installation of a new storage node. Storage nodes that have already been installed will not use these properties.


# The IP address or hostname that storage binds to for connecting to other storage nodes.
# If not specified, will default to the value of rhq.storage.hostname.
# rhq.storage.listen-address=127.0.0.1

# Publicly resolvable IP or host name that other storage nodes in the cluster will reach this storage nodes
# network listener.
# If not specified, will default to the value of rhq.storage.hostname.
# rhq.storage.rpc-address=127.0.0.1